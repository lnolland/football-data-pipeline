name: ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: ingestion
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import
        working-directory: ingestion
        run: |
          python -c "from app.ingest import fetch_matches; print('ok')"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ingestion image
        uses: docker/build-push-action@v6
        with:
          context: ./ingestion
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/football-ingestion:latest
            ghcr.io/${{ github.repository }}/football-ingestion:${{ github.sha }}
